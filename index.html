<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rating Component</title>
  </head>
  <body>
    <section class="rating-component">
      <div class="icon-star">
        <img src="/assets/images/icon-star.svg" alt="">
      </div>
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>

        <form action="submit">
          <ul class="ratings">
            <li>
              <input type="radio" value="1" name="rating" hidden /><label for="1">1</label>
            </li>
            <li>
              <input type="radio" value="2" name="rating" hidden /><label for="2">2</label>
            </li>
            <li>
              <input type="radio" value="3" name="rating" hidden /><label for="3">3</label>
            </li>
            <li>
              <input type="radio" value="4" name="rating" hidden /><label for="4">4</label>
            </li>
            <li>
              <input type="radio" value="5" name="rating" hidden /><label for="5">5</label>
            </li> 
          </ul>
        
          <button type="submit">Submit</button>
        </form>
    </section>

    <section id="submit-success" class="display-none">
      <img src="/assets/images/illustration-thank-you.svg" alt="">
      <div class="rating">
          <p>You selected 4 out of 5</p>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
